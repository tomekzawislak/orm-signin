<div class="toast-container">
    <div class="toast-message {{toastType}}" [ngClass]="{'show': toastMessageModel.visible }">
        <div class="toast-content">
            {{ toastMessageModel.text }}
        </div>
        <div class="toast-dismiss">
            <button class="btn" (click)="close()">&times;</button>
        </div>
    </div>
</div>
