<ng-container class="page">
  <div class="page__container">
    <div class="page__header">Sign in</div>
    <div class="page__form-container">
      <form #f="ngForm" class="page__form" (ngSubmit)="f.form.valid && login()">
        <div class="page__form--input-group">
          <input type="email"
                 id="email"
                 name="email"
                 placeholder="E-mail address"
                 [(ngModel)]="loginModel.email"
                 [ngClass]="{ 'invalid': isFieldInvalid(f, 'email') }"
                 [pattern]="emailPattern"
                 required>
          <div class="error"
               [ngClass]="{'visible': isFieldInvalid(f, 'email')}">
            <span *ngIf="loginModel.email === ''">E-mail is required</span>
            <span *ngIf="loginModel.email !== ''">Invalid email address</span>
          </div>
        </div>
        <div class="page__form--input-group">
          <input type="password"
                 id="password"
                 name="password"
                 placeholder="Password"
                 [(ngModel)]="loginModel.password"
                 [ngClass]="{ 'invalid': isFieldInvalid(f, 'password') }"
                 required>
          <div class="error"
               [ngClass]="{'visible': isFieldInvalid(f, 'password')}">
            <span>Password is required</span>
          </div>
        </div>

        <div class="page__form--button-container">
          <button type="submit"
                  class="orm-button primary"
                  [disabled]="formInvalid(f)">
            <span>CONTINUE</span>
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="page__redirect">
    Not our member yet? <a routerLink="../sign-up">Click here to create new account</a>
  </div>
</ng-container>
